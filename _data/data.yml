experiences:
    title: Experiences
    info:
      - role: CS Graduate TA
        time: 2023 - Present
        company: Western Washington University, Bellingham, WA
        details: |
          As part of my masters program, I am working as a graduate teaching assistant. This includes the following responsibilities:
            - Tasked with running labs for undergraduate students and grading assignments.
            - Expected to quickly learn and teach new topics.
            - Requires the ability to balance workload with graduate degree studies.
      - role: Electrical Department Assistant Manager
        time: 2021 - 2022
        company: Meanrds, DeKalb, IL
        details: |
          The assistant manager position at a hardware store tasked with maintaining a department and managing employees.
            - Entrusted with organizing responsibilities of the Electrical Department.
            - Leadership role which required communication and coordination with employees.
            - Full-time position with varying hours based on the need of the department.
            - Extensive customer service experience. 
      - role: Library Supervisor/Library Assistant
        time: Supervisor 2017-2020, Assistant 2016-2017
        company: Drake University, Des Moines, IA
        details: |
          As part of a work-study program during my undergraduate, I worked in the library in both customer service and mangerial positions. Responsibilitis included:
            - Providing solid customer service while assisting patrons utilizing library services.
            - Training new employees on protocols and expectations.
            - Collaborating with library staff to ensure patron satisfaction.
            - Managing library inventory of resources.

